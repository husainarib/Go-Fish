    <title>Go Fish Game</title>

      <!-- Opponent Section -->
      <div class="opponent">
        <div class="name-label">Billy</div>
        <div class="turn-indicator">Your turn</div>
        <div class="face">ðŸ˜Š</div>

          <div class="card">?</div>
          <div class="card">?</div>
          <div class="card">?</div>
          <div class="card">?</div>
        </div>
      </div>

      <!-- user section -->
      <div class="player">
        <div class="name-label">You</div>
        <div class="face">ðŸ˜Š</div>
        <div class="card-hand" id="player-cards">
          <div class="card">...</div>
          <div class="card">...</div>
          <div class="card">...</div>
          <div class="card">...</div>
          <div class="card">...</div>
        </div>
        <button class="ask-button" id="ask-button">Ask</button>
      </div>
    </div>
  </body>
</html>
