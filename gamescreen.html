<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Fish Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="gamescreen-body">
    <div class="game-board">
        <!-- Checkbox to control the "Deal" button -->
        <input type="checkbox" id="deal-toggle" class="deal-toggle" />

        <!-- Label acting as "Deal" button -->
        <label for="deal-toggle" class="deal-button">Deal</label>

        <div class="turn-indicator">Your turn</div>

        <!-- Opponent Section -->
        <div class="opponent">
            <div class="name-label">Billy</div>
            <div class="face">ðŸ˜Š</div>
            <div class="card-hand" id="opponent-cards">
                <div class="card">
                    <div class="card-back"></div>
                </div>
                <div class="card">
                    <div class="card-back"></div>
                </div>
                <div class="card">
                    <div class="card-back"></div>
                </div>
                <div class="card">
                    <div class="card-back"></div>
                </div>
                <div class="card">
                    <div class="card-back"></div>
                </div>
            </div>
        </div>

        <!-- User Section -->
        <div class="player">
            <div class="name-label">You</div>
            <div class="face">ðŸ˜Š</div>
            <div class="card-hand" id="player-cards">
                <div class="card">
                    <div class="card-front1"></div>
                    <div class="card-back"></div>
                </div>
                <div class="card">
                    <div class="card-front2"></div>
                    <div class="card-back"></div>
                </div>
                <div class="card">
                    <div class="card-front3"></div>
                    <div class="card-back"></div>
                </div>
                <div class="card">
                    <div class="card-front4"></div>
                    <div class="card-back"></div>
                </div>
                <div class="card">
                    <div class="card-front5"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <!-- Ask button positioned to show only after clicking Deal -->
            <button class="ask-button" id="ask-button" style="display: none;">Ask</button>
        </div>
    </div>
</body>
</html>
